
<carousel interval="maiCtrl.slideInterval" no-wrap="noWrapSlides">
	<slide ng-repeat="slide in mainCtrl.slides" active="slide.active">
		<img ng-src="{{slide.image}}" style="margin:auto;">
		<div class="carousel-caption">
			<h4>{{ slide.title }}</h4>
			<p>{{ slide.text }}</p>
		</div>
	</slide>
</carousel>

<!--main flex slider end-->
<div class="space-50"></div>
<div class="container">

	<h1>{{ mainCtrl.title }}</h1>
	<p>{{ mainCtrl.message }}</p>


	<div class="row">
	    <div class="col-md-12 text-center wow animated fadeInUp">
	        <h2>Bizwrap built for Minimal business Projects</h2>
	        <h3 class="subtitle">With Clean and Modern Design</h3>
	    </div>
	    <div class="space-70"></div>

	    <div class="col-md-3 col-sm-6" ng-repeat="featureItem in mainCtrl.features">
	        <div class="services-box">
	            <feature info="featureItem"></feature>
	        </div>
	    </div>
	</div><!--row end-->
</div>
